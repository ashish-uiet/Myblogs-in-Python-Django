<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>User String</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $("document").ready(function () {
        $('#form').submit(function(e)
                                 {
                                 var urls= "/add-keyword/";
                                 $.ajax({
                                        type:"POST",
                                        url:urls,

                                        data: $('#form').serialize(),
                                        success: function(data)
                                                {
                                                  alert(data['message']);
                                                }
                                        });
                                 e.preventDefault();
                                 });
         });

    </script>
    <script>
    $("document").ready(function () {
        $('#code_form').submit(function(e)
                                 {
                                 var urls= "/add-code/";
                                 $.ajax({
                                        type:"POST",
                                        url:urls,

                                        data: $('#code_form').serialize(),
                                        success: function(data)
                                                {
                                                  alert(data['message']);
                                                }
                                        });
                                 e.preventDefault();
                                 });
         });

    </script>

</head>
<body>

       <h2><a href="{%url 'blog:logout'%}">Logout</a> </h2>
<form  id="form" method="post" action="{% url 'blog:add_keyword' %}">
    {% csrf_token %}
    <label><h1>Enter String :</h1></label>

    <input type="text" name="str" required placeholder="write your keyword" ><br/><br/>
    <input type="submit" value="Submit">
</form> <br/>

       <h5>click button Get ID </h5>
       <form  id="code_form" method="post" action="{% url 'blog:add_code' %}">
    {% csrf_token %}
    <h3>Select Code:</h3>
          <select name="code_id">
                    {% for str in allcode %}
              <option value="{{str.id}}">{{ str.code }}</option>
                    {% endfor %}
          </select>

        <input type="submit" value="Submit">
    </form> <br/><br/>
   <form id="profile" method="post" action="{%url 'blog:get_profile' %}" >
       {% csrf_token %}
            <input type="submit" value="Get Profile">
   </form>





  </body>
</html>
