<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="col-md-4 col-md-offset-4">
    <form class="form-signin" method="post" action=  "{% url 'blog:login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please Sign Up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
               name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required><br/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <a href="{% url 'blog:login' %}" class="btn btn-lg btn-primary btn-block" role="button">Login</a>

    </form>
</div>
</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
